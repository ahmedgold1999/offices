<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الدوائر الإدارية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        select, input[type="text"] {
            padding: 10px;
            width: 48%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            direction: rtl;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: Right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>عرض الدوائر الإدارية</h1>
    <div class="container">
        <div class="controls">
            <select id="provinceSelect">
                <option value="">اختر المحافظة</option>
            </select>
            <input type="text" id="searchBox" placeholder="ابحث عن دائرة...">
        </div>
        <table id="table">
            <thead>
                <tr>
                    <th>اسم المحافظة</th>
                    <th>كود المحافظة</th>
                    <th>اسم الدائرة</th>
                    <th>كود الدائرة</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم تعبئة البيانات هنا -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
