<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار علوم الحاسوب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2>جامعة تكريت</h2>
        <h3>كلية علوم الحاسوب والرياضيات</h3>
        <h4>قسم علوم الحاسوب</h4>
        <p>إعداد الطالبة: مها منعم</p>
        <p>إشراف الأستاذ: مهند حاتم رمضان</p>
    </div>

    <div class="quiz-container">
        <h1>اختبار علوم الحاسوب والبرمجة</h1>

        <!-- حقل إدخال اسم الطالب -->
        <div id="student-name-container">
            <label for="student-name">أدخل اسمك:</label>
            <input type="text" id="student-name" placeholder="اكتب اسمك هنا">
            <button id="start-button">التالي</button>
        </div>

        <!-- قسم الأسئلة (يظهر بعد إدخال الاسم) -->
        <div id="question-container" style="display: none;">
            <p id="question-text"></p>
            <div id="answer-buttons" class="btn-container"></div>
            <button id="next-button" class="next-btn">التالي</button>
            <p id="score-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
